<div class="container" id="pinPositioner">
  <div class="row">
    <div ng-show="authData.uid" id="{{key.text.title}}" class="pins col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="key in pins | filter: authData.uid">
      <div id="pinWrapper">
        <button ng-click="deletePin(key)" class="unpin">deletePin</button>
        <a href="{{key.url}}"><img class="pinsImage" ng-src="{{key.image}}">
          <h4 class="pinsTitle">{{key.text.title}}</h4>
        </a>
        <p class="pinsDescription">{{key.text.description}}</p>
      </div>
    </div>
  </div>
</div>
