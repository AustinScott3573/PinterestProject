<!-- MODAL: Prompt user to input URL -->
<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Pin from a website</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" id="url" class="form-control" placeholder="http://..." ng-model="newPin.url">
          <button type="button" id="nextCreatePin" class="btn btn-default" ng-click="createNewPin()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div> <!-- CLOSE: Modal -->

<!-- BODY: Display URL and image selected for new pin and prompt user for title and description -->
<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
      <h3>Creating a new pin:</h3>
      <div id="newImage"></div>
      <form>
        <div class="form-group">
          <label for="textTitle">Title:</label>
          <input type="text" id="textTitle" class="form-control" placeholder="Pin Title" ng-model="newPin.text.title">
        </div>
        <div class="form-group">
          <label for="textDescription">Description:</label>
          <input type="text" id="textDescription" class="form-control" placeholder="Description" ng-model="newPin.text.description">
        </div>
        <button type="button" class="btn btn-default" ng-click="addPin()">Create</button>
        <button type="button" class="btn btn-default" ng-click="closeAddPin()">Close</button>
      </form>
    </div>
  </div>
</div> <!-- CLOSE: Body -->
