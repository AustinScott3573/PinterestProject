<br>
<div class="container" id="pinPositioner" data-columns>
  <div class="row">
    <div ng-show="authData" id="{{key.text.title}}" class="pins col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="key in pins | filter: search">
      <div id="pinWrapper" class="hideAndShow">
        <button ng-click="getPin(key)" class="pinit" type="button" data-toggle="modal" data-target="#myModal"><img src="images/pineapple.png" width="40px"></button>
        <a href="{{key.url}}"><img class="pinsImage" ng-src="{{key.image}}">
          <h4 class="pinsTitle">{{key.text.title}}</h4>
        </a>
        <p class="pinsDescription">{{key.text.description}}</p>
      </div>
    </div>
  </div>
</div>
