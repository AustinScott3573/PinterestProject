<div ng-hide="authData">
  <h5>Welcome, please log in.</h5>
  <button class="btn btn-primary btn-xs" ng-click="auth.$authWithOAuthPopup('facebook')">Login Facebook</button>
  <div>
    <button class="btn btn-warning btn-xs" ng-click="auth.$authWithOAuthPopup('github')">Login Github</button>
  </div>
  <div>
    <button class="btn btn-info btn-xs" ng-click="auth.$authWithOAuthPopup('twitter')">Login Twitter</button>
  </div>
</div>


<div ng-show="authData" ng-controller="PinCtrl" id="cont" class="container-fluid">
  <div class="row fixed-position">
    <header class="col-xs-12">
      <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input id="search-input" type="text" class="form-control" placeholder="Search">
          </div>
          <button id="find" type="submit" class="btn btn-default">Search</button>
        </form>
        <div>
          <h5>Hello, <strong>{{ authData.facebook.cachedUserProfile.first_name }} {{ authData.twitter.displayName }} {{ authData.github.displayName }}</strong></h5>
          <button class="btn btn-default btn-xs" ng-click="auth.$unauth()">Logout</button>
        </div>
      </div><!-- /.navbar-collapse -->
     
      </nav>
    </header>
  </div>
  <div class="row">
    <div class="col-md-1 col-lg-2"><!-- spacer sidebar -->
    </div>
    <div class="col-sm-12 col-md-10 col-lg-8">
    </div>
    <div id='pin-list'> <!-- Pin-list will go here -->
    <div class="pins" ng-repeat="key in pins | filter: search">
      <a href="{{key.url}}"><img class="pinsImage" ng-src="{{key.image}}">
      <h4 class="pinsTitle">{{key.text.title}}</h4>
      <p class="pinsDescription">{{key.text.description}}</p>
    </div>
  </div>

  </div>
  <div class="col-md-1 col-lg-2"><!-- spacer sidebar -->
  </div>
</div>
