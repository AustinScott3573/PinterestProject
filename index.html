<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Nashville Software School</title>

  </head>

<body ng-app="PinApp"> 
  <div ng-controller="LogCtrl" ng-controller="PinCtrl" id="cont" class="container-fluid">
    <div class="row fixed-position">
      <header class="col-xs-12">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input ng-model="search.text.title" id="search-input" type="text" class="form-control" placeholder="Search">
              </div>
              <button id="find" type="submit" class="btn btn-default">Search</button>
            </form>
            <div ng-show="authData">
              <img ng-src="{{authData.password.profileImageURL}}">
              <img ng-src="{{authData.facebook.profileImageURL}}">
              <img ng-src="{{authData.github.profileImageURL}}">
              <img ng-src="{{authData.twitter.profileImageURL}}">
              <h5>Hello, <strong>{{authData.password.email}}{{ authData.facebook.cachedUserProfile.first_name }} {{ authData.twitter.displayName }} {{ authData.github.displayName }}</strong></h5>
              <a href="#/" class="btn btn-default btn-xs" ng-click="auth.$unauth()">Logout</a>
            </div>
          </div><!-- /.navbar-collapse -->
        
        </nav>
      </header>
    </div>

    <div ng-view>
    </div>

  </div>


   

  <script src="lib/bower_components/jquery/dist/jquery.js"></script>
  <script src="lib/bower_components/angular/angular.js"></script>
  <script src="lib/bower_components/firebase/firebase.js"></script>
  <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controller/PinCtrl.js"></script>
  <script src="app/controller/LogCtrl.js"></script>
  <script src="app/controller/SignUpCtrl.js"></script>
</body>
</html>
