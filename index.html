<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Nashville Software School</title>

  </head>

<body ng-app="PinApp"> 
  <div ng-controller="LogCtrl" ng-controller="PinCtrl" id="cont" class="container-fluid">
    <div class="row fixed-position">
      <header class="col-xs-12">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <button ng-modal="myPins" ng-click="" type="button" class="btn btn-default" id="userPins">Your Pins</button>
                <input ng-model="search.text.title" id="search-input" type="text" class="form-control" placeholder="Search">
              </div>
              <button id="find" type="submit" class="btn btn-default">Search</button>
            </form>
            <div ng-show="authData">
              <h5 class="loginStyling">Hello, <strong>{{authData.password.email}}{{ authData.facebook.cachedUserProfile.first_name }} {{ authData.twitter.displayName }} {{ authData.github.displayName }} {{ authData.google.displayName }}</strong></h5>
              <img id="profileImage" ng-src="{{currentPicURL}}">
              <a href="#/" class="btn btn-default btn-xs" ng-click="auth.$unauth()">Logout</a>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div id='pin-list'><!-- Pin-list will go here -->
      
      <div ng-view></div>
    
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Pin this image</h4>
          <!-- The image will go here somehow -->
        </div>
        <div class="modal-body">
          <input type="text" id="titleInput" class="form-control" placeholder="title"></input><br>
          <input type="text" id="commentInput" class="form-control" placeholder="add a comment"></input>
        </div>
        <div class="modal-footer">
          <button type="button" id="savePinButton" class="btn btn-default" data-dismiss="modal">Pin</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>

    </div> -->



<script src="lib/bower_components/jquery/dist/jquery.js"></script>
<script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/bower_components/angular/angular.js"></script>
<script src="lib/bower_components/angular-route/angular-route.js"></script>
<script src="lib/bower_components/firebase/firebase.js"></script>
<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controller/PinCtrl.js"></script>
<script src="app/controller/CreatePinCtrl.js"></script>
<script src="app/controller/LogCtrl.js"></script>
<script src="app/controller/SignUpCtrl.js"></script>
<script src="app/controller/UserCtrl.js"></script>
<script src="app/factories/storage.js"></script>
<script src="app/factories/userId.js"></script>
</body>
</html>
